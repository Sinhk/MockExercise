apply plugin: 'java'
apply plugin: 'maven'

group = 'com.mycompany'
version = '1.0-SNAPSHOT'

description = """MockExercise"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {

    maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile 'junit:junit:4.+'
    testCompile "org.mockito:mockito-core:2.+"
}
